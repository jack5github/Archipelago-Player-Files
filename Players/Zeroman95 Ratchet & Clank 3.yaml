name: Player{number}

description: |-
  Zeroman95's Ratchet & Clank 3 Player file

game: Ratchet & Clank 3
requires:
  version: 0.6.4

Ratchet & Clank 3:
  ################
  # Game Options #
  ################
  progression_balancing:
    # I want my Items to be anywhere within the Multiworld. Setting the progression to disabled makes that happen.
    random: 0
    random-low: 0
    random-high: 0
    disabled: 50
    normal: 0
    extreme: 0

  accessibility:
    # Set to minimal to limit planet locations and checks. Makes the game more challenging.
    full: 0
    minimal: 50

  exclude_locations:
    # Prevent these locations from having an important item.
    ['Weapons', 'Gadgets', 'Long Term Trophy', 'Unstable']

  starting_weapons:
    # Starting with the RY3NO makes the game very boring and unfair. Rest is fair play. Whatever weapon is ticked 0 means they will not be a Starting Weapon. 1 Does the opposite.
    Agents of Doom: 1
    Annihilator: 1
    Bouncer: 1
    Disk-Blade Gun: 1
    Flux Rifle: 1
    Holo-Shield Glove: 1
    Infector: 1
    Lava Gun: 1
    Mini-Turret Glove: 1
    N60 Storm: 1
    Nitro Launcher: 1
    Plasma Coil: 1
    Plasma Whip: 1
    Qwack-O-Ray: 1
    RY3N0: 0
    Rift Inducer: 1
    Shield Charger: 1
    Shock Blaster: 1
    Spitting Hydra: 1
    Suck Cannon: 1

  bolt_and_xp_multiplier:
    # X1 is picked because buying Items is considered Junk Checks. Higher multiplier means more bolts and experience (Experience not included yet!)
    x1: 50
    x2: 0
    x4: 0
    x6: 0
    x8: 0
    x10: 0

  enable_progressive_weapons:
    # Progressive items are disabled to have less weapons available and allow weapon experience. Progressive Weapons upgrade already progressed weapon.
    disable: 50
    enable: 0

  extra_armor_upgrade:
    # No extra, makes it harder to find my armor upgrades thus making the game more difficult. The more extra gives a bigger chance for armor.
    no_extra: 50
    extra_1: 0
    extra_2: 0
    extra_3: 0
    extra_4: 0

  skill_points:
    # Played the game hundreds of times. Every Skill Point is memorable. None makes Skill Points have no checks. Simple gives only the first 14 Skill points checks.
    none: 0
    simple: 0
    every_skill_point: 50

  trophies:
    # I know where every single trophy is in the game. Means more work for me! Same as Skill points except Collectables means only the Statues of characters give checks.
    none: 0
    collectables: 0
    every_trophy: 50

  titanium_bolts:
    # Titanium Bolts giving checks means more effort! Disabling removes checks.
    disabled: 0
    enabled: 50

  nanotech_milestones:
    # I want every Nanotech increase to give something. Means more effort, but allows for more diversity compared to collecting Titanium Bolts and Trophies and Skill Points. The more higher the more checks.
    none: 0
    every_5: 0
    every_10: 0
    every_20: 0
    all: 50

  ###########################
  # Item & Location Options #
  ###########################
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with the specified amount of these items. Example: "Bomb: 1"
    {}

  start_inventory_from_pool:
    # Start with the specified amount of these items and don't place them in the world. Example: "Bomb: 1"
    #
    # The game decides what the replacement items will be.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  plando_items:
    # places the RY3NO right at the end of the game making it unusable and banned.
    - locations:
        [
          'Command Center: Dr. Nefarious Defeated!',
          'Command Center: Biobliterator Defeated!',
        ]
      items:
        RY3N0: true
      force: true
