name: ZeroJackKeep{NUMBER}
description: |-
  Jack5 and Zeroman95's Keymaster's Keep player file

  This Keymaster's Keep configuration combines our non-Archipelago-supported games and interests into a single player file, which is more condensed compared to the Keymaster's Keep default for both simplicity and an added challenge. The main difference is the goal being changed from 'Keymaster's Challenge' to 'Magic Key Heist', as we would prefer this config's completion not to hinge on a single challenge. We would at some point in the future like to have the goal be related to area completion in order to prevent our runs from arbitrarily ending.
game: Keymaster's Keep
requires:
  version: 0.6.4
Keymaster's Keep:
  ################
  # Game Options #
  ################
  progression_balancing:
    # We haven't seen any reason to change this value so far.
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0
    normal: 50
    extreme: 0
  accessibility:
    # It is not sensible to restrict any of the options in Keymaster's Keep, as it may remove certain games from rotation, so we'll keep this at Full.
    full: 50
    minimal: 0
  ################
  # Goal Options #
  ################
  goal:
    # Determines the victory condition.
    # Keymasters Challenge: Retrieve X artifacts of resolve to unlock the Keymaster's challenge chamber and beat the ultimate challenge
    # Magic Key Heist: Acquire X magic keys and escape the Keymaster's Keep
    # Area Domination: Acquire conquest medallions by completing all trials in X% of keep areas and escape the Keymaster's Keep
    # Rather than having the entire run hinge on a final challenge (which we've never played) or require a certain number of keys, require a certain number of areas to be completed.
    keymasters_challenge: 0 # TODO: Play this
    magic_key_heist: 0
    area_domination: 50
  artifacts_of_resolve_total:
    # Determines how many Artifacts of Resolve are in the item pool.
    # Only relevant if the selected goal is Keymaster's Challenge.
    # You can define additional values between the minimum and maximum values. Minimum value is 3, maximum value is 25.
    # Irrelevant as our goal is Magic Key Heist.
    5: 50
    random: 0
    random-low: 0
    random-high: 0
  artifacts_of_resolve_required:
    # Determines how many Artifacts of Resolve are required to unlock the Keymaster's challenge room.
    # Only relevant if the selected goal is Keymaster's Challenge.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 25.
    # Irrelevant as our goal is Magic Key Heist.
    3: 50
    random: 0
    random-low: 0
    random-high: 0
  conquest_medallions_percentage_required:
    # Determines the percentage of Conquest Medallions required before escaping the Keymaster's Keep. Completing all trials in a keep awards a Conquest Medallion.
    # Only relevant if the selected goal is Area Domination.
    # Unchanged from the base configuration.
    80: 50
    random: 0
    random-low: 0
    random-high: 0
  magic_keys_required:
    # Determines how many Magic Keys are required before escaping the Keymaster's Keep.
    # Only relevant if the selected goal is Magic Key Heist.
    # You can define additional values between the minimum and maximum values. Minimum value is 10, maximum value is 50.
    # This has been reduced to roughly half of the default keep generation options in order to align with the chosen .py files and to be more manageable. This particular value has gone from 66% of the total magic keys to roughly 90%. It cannot be any lower than 10.
    10: 50
    random: 0
    random-low: 0
    random-high: 0
  ###########################
  # Keep Generation Options #
  ###########################
  keep_areas:
    # Determines how many areas are in the Keymaster's Keep.
    # Each area will contain a new set of trials and most will be locked by one or more keys.
    # You can define additional values between the minimum and maximum values. Minimum value is 10, maximum value is 100.
    # This has been reduced to roughly half all of the default keep generation options in order to align with the chosen .py files and to be more manageable. This particular value has been increased from 10 to 12 to bring the number of checks closer to 150. Increased by 1 in order to add a shop to the keeps.
    13: 50
    random: 0
    random-low: 0
    random-high: 0
  magic_keys_total:
    # Determines how many Magic Keys are in the item pool.
    # The keys in that pool will be used to generate the lock combinations for areas in the Keymaster's Keep. They will also act as the amount of available keys to the player in the Magic Key Heist goal.
    # You can define additional values between the minimum and maximum values. Minimum value is 10, maximum value is 50.
    # This has been reduced to roughly half all of the default keep generation options in order to align with the chosen .py files and to be more manageable. As there are 2 unlocked areas by default, the remaining keeps are locked with a single key.
    11: 50
    random: 0
    random-low: 0
    random-high: 0
  unlocked_areas:
    # Determines how many areas are unlocked at the start of the game.
    # The remaining areas will be locked by one or more keys.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 5.
    # Changing this from 1 to 2 increases the chance of games playable by both Jack5 and Zeroman95 to be present.
    2: 50
    random: 0
    random-low: 0
    random-high: 0
  lock_magic_keys_minimum:
    # Determines the minimum amount of Magic Keys that could be required to unlock an area.
    # The amount of keys required to unlock an area will be a random number between this value and the maximum. Note that this option will be ignored for the first few areas to ensure the game is completable.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 5.
    # Unchanged from the standard configuration.
    1: 50
    random: 0
    random-low: 0
    random-high: 0
  lock_magic_keys_maximum:
    # Determines the maximum amount of Magic Keys that could be required to unlock an area.
    # The amount of keys required to unlock an area will be a random number between the minimum and this value. Note that this option will be ignored for the first few areas to ensure the game is completable.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 5.
    # As there are very few keeps, it would not make sense to have one be locked by 3 keys at once.
    2: 50
    random: 0
    random-low: 0
    random-high: 0
  area_trials_minimum:
    # Determines the minimum amount of trials that could be in an area.
    # The amount of trials in an area will be a random number between this value and the maximum, but might get adjusted upwards to hold the item pool size.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 25.
    # The default of these has the trial count hovering around 5. This has been changed to hover around 10 in order to increase the number of checks to approximately 150.
    8: 50
    random: 0
    random-low: 0
    random-high: 0
  area_trials_maximum:
    # Determines the maximum amount of trials that could be in an area.
    # The amount of trials in an area will be a random number between the minimum and this value, but might get adjusted upwards to hold the item pool size.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 25.
    # The default of these has the trial count hovering around 5. This has been changed to hover around 10 in order to increase the number of checks to approximately 150.
    12: 50
    random: 0
    random-low: 0
    random-high: 0
  shops_:
    # If true, keep areas will have a chance to be replaced by a shop that will sell a handful of items.
    # The presence of shops will add Unique Relics to the item pool, which will need to be found to purchase items.
    # Yes, the option is named "shops_". Thank you, ALTTP!
    # Shops might distract from the point of Keymaster's Keep, which is to be able to play games that are outside of Archipelago's support, but we are trying them anyway.
    'false': 0
    'true': 50
  shops_percentage_chance:
    # Determines the percentage chance of a shop overriding a keep area when shops are enabled.
    # A maximum of 10 shops can exist in the keep at once.
    # You can define additional values between the minimum and maximum values. Minimum value is 5, maximum value is 50.
    # This has been reduced to 8% so that we only play with a single shop.
    8: 50
    random: 0
    random-low: 0
    random-high: 0
  shop_items_minimum:
    # Determines the minimum amount of items that could be sold in a shop.
    # The amount of items sold in a shop will be a random number between this value and the maximum.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 5.
    # Increased from the default of 2 to make sure there is something more substantial about the shops.
    3: 50
    random: 0
    random-low: 0
    random-high: 0
  shop_items_maximum:
    # Determines the maximum amount of items that could be sold in a shop.
    # The amount of items sold in a shop will be a random number between the minimum and this value.
    # You can define additional values between the minimum and maximum values. Minimum value is 1, maximum value is 5.
    # Unchanged from the base configuration.
    5: 50
    random: 0
    random-low: 0
    random-high: 0

  shop_items_progression_percentage_chance:
    # Determines the percentage chance of each item in a shop being a guaranteed progression item.
    # Since items are purchased with unique relics, it is recommended to set this value on the higher side. Each unique relic will only be able to unlock a single item in the keep, so ideally, they are worth the trouble.
    # You can define additional values between the minimum and maximum values. Minimum value is 0, maximum value is 100.
    # Irrelevant because we are not playing with shops.
    100: 50
    random: 0
    random-low: 0
    random-high: 0
  shop_hints:
    # If true, upon discovering a shop, hints will be generated for the items sold in that shop.
    # We haven't been playing with other games alongside Keymaster's Keep, so this is irrelevant for now.
    'false': 50
    'true': 0
  ######################################
  # Game / Objective Selection Options #
  ######################################
  include_adult_only_or_unrated_games:
    # Determines if adult only or unrated games should be considered for the game pool.
    # Can be a useful filter to adhere to the rules of certain communities.
    # Unchanged from the standard configuration.
    'false': 50
    'true': 0
  include_modern_console_games:
