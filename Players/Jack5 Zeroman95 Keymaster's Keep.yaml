      'PEAK (PC)',
      # Game owned by Zeroman95.
      # 'Peggle Deluxe (PC)' has been removed from this list, as Zeroman95 has no desire to beat the entirety of Adventure Mode in order to have access to everything.
      # Game owned by Zeroman95.
      'Plants vs. Zombies (PC + AND, IOS, NDS, PS3, VITA, X360)',
      # Game owned by Jack5.
      # 'PlatinumQuest (MOD)' has been removed from this list, as it has 'Beat the Platinum Score' objectives, which are difficult but are not considered as such. An update to the implementation is required to remedy this. The game is also similar to Paperball.
