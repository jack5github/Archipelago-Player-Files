    # If true, a percentage of keep areas will feature Game Medley as their game, with each trial sourced randomly from a separate, dedicated pool of games.
    # Activating Game Medley Mode will disable optional game conditions for keep areas assigned to Game Medley.
    # We currently don't have any desire to play Game Medley, but this may change in the future.
    'false': 50
    'true': 0
