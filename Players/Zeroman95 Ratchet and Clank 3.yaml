    # What Wings should you have on the ship?
    standard: 1
    hi_lift: 1
    heavy_ordinance: 1
  ship_skin:
    # Cosmetic:
    # What Skin should you have on the ship?
    blargian_red: 1
    orxon_green: 1
    bogon_blue: 1
    insomniac_special: 1
    dark_nebula: 1
    dreks_black_heart: 1
    space_storm: 1
    lunar_eclipse: 1
    plaidtastic: 1
    supernova: 1
    solar_wind: 1
    clowner: 1
    silent_strike: 1
    lombax_orange: 1
    neutron_star: 1
    star_traveller: 1
    hooked_on_onyx: 1
    tyhrranoid_void: 1
    zeldren_sunset: 1
