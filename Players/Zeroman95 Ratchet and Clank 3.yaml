    qwark_green: 1
    agent_orange: 1
    helgas_hues: 1
    ameboid_green: 1
    pulsing_purple: 1
    obani_orange: 1
    low_rider: 1
    black_hole: 1
    sun_storm: 1
    sasha_scarlet: 1
    florana_breeze: 1
    ozzy_kamikaze: 1
