name: ZeromanTLOZ{NUMBER}

description: |-
  Zeroman95's YAML for The Legend of Zelda.

  Not a fan of many NES games, but this game I really enjoy running through. I had to decrease my Progression Balancing due to getting my best Sword the Magical Sword too early, allowing me to run through a good chunk of the game really quickly.
game: The Legend of Zelda
requires:
  version: 0.6.6

The Legend of Zelda:
  progression_balancing:
    0: 99
    random: 0
    random-low: 0
    random-high: 0
    random-range-0-99: 0
    disabled: 0
    normal: 0
    extreme: 0

  accessibility:
    full: 50
    minimal: 0

  ExpandedPool:
    'false': 0
    'true': 50

  TriforceLocations:
    vanilla: 0
    dungeons: 0
    anywhere: 50

  StartingPosition:
    safe: 0
    unsafe: 0
    dangerous: 0
    very_dangerous: 50

  local_items: []

  non_local_items: []

  start_inventory: {}

  start_hints: []

  start_location_hints: []

  exclude_locations: []

  priority_locations: []

  item_links: []

  plando_items: []
